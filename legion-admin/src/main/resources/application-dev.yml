jasypt:
  encryptor:
    password: legion

knife4j:
  enable: true

spring:
  datasource:
      datasource:
        master:
          url: jdbc:mysql://127.0.0.1:3306/legion?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
          username: root
          password: root
          driver-class-name: com.mysql.cj.jdbc.Driver
      lazy: false #默认false非懒启动，系统加载到数据源立即初始化连接池
  redis:
    host: ${REDIS_HOST:127.0.0.1}
    password: ${REDIS_PWD:123456}
    port: ${REDIS_PROT:6379}
    database: ${REDIS_DATABASE:0}
    timeout: 10s
    lettuce:
      pool:
        min-idle: 0
        max-idle: 16
        max-active: 8
        max-wait: 2ms
# 日志
logging:
  # 输出级别
  level:
    root: info
  file:
    path: ./legion-logs
  logback:
    rollingpolicy:
      # 最大保存天数
      max-history: 1
      # 每个文件最大大小
      max-file-size: 50MB

# 忽略url
ignored:
  # 无需登录认证的请求
  urls:
    - /**
  limitUrls:
    - /legion/admin/**
    - /**/*.js
    - /**/*.css
    - /**/*.png
    - /**/*.ico
